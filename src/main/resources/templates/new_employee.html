<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PeopleTech Group Employee Management System</title>
<link rel="stylesheet" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1> Employee Management System</h1>
<hr>
<h2>Save Employee</h2>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="text" th:field="*{first_name}" placeholder="Employee First Name" class="form-control mb-4 col-4" required="required">

<input type="text" th:field="*{last_name}" placeholder="Employee Last Name" class="form-control mb-4 col-4" required="required">
<input type="text" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4" required="required">

<button type="submit" class="btn btn-info col-2">Save Employee</button>
</form>
<hr>
</div>
</body>
</html>
